<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condicinais</title>
  </head>
  <body>
    <script>
      var a = prompt("Digite um n√∫mero");
      a = Number(a);
      if (a === 6) {
        document.write("<h1>Igual a 6</h1>");
      } else if (a < 6) {
        document.write("<h1>Menor que 6</h1>");
      } else if (a > 6) {
        document.write("<h1>Maior que 6</h1>");
      }
    </script>
  </body>
</html>
