<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funções</title>
  </head>
  <body>
    <script>
      function mostrarNome() {
        console.log("Natã Jordão");
      }
      mostrarNome();

      var mostrarDia = function () {
        console.log("Quarta-feira");
      };
      mostrarDia();

      var mostrarAno = () => {
        console.log("2025");
      };
      mostrarAno();
    </script>
  </body>
</html>
