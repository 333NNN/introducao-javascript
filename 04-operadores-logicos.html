<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 6;
      if (a > 1 && a < 6) {
        //&& = AND
        console.log("Maior que 1 E menor que 6");
      }
      var a = 6;
      if (a > 1 || a < 6) {
        //|| = OR
        console.log("Não é maior que 1 OU menor que 6");
      }
      var a = 6;
      if (!(a > 1 || a < 6)) {
        //! = NOT
        console.log("Não é maior que 1 OU menor que 6");
      }
    </script>
  </body>
</html>
