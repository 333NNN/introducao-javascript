<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variáveis</title>
  </head>
  <body>
    <script>
      var nome = "Natã";
      var dataNasc = "08/06/91";
      console.log("Olá", nome, ", você nasceu em", dataNasc);
      console.log("Olá " + nome + ", você nasceu em " + dataNasc);
      console.log(`Olá ${nome}, você nasceu em ${dataNasc}`);

      var diaSemana = "Segunda";
      console.log(diaSemana);
      diaSemana = 1;
      console.log(diaSemana);

      var variavel = 1; //inteiro
      console.log(typeof variavel);
      variavel = "1"; //string
      console.log(typeof variavel);
      variavel = true; //boolean
      console.log(typeof variavel);
      variavel = {}; //objeto
      console.log(typeof variavel);
      variavel = function () {}; //função
      console.log(typeof variavel);
      variavel = ["banana", "mamão", "maçã"]; //arrays também são mostrados como objeto
      console.log(typeof variavel);
    </script>
  </body>
</html>
