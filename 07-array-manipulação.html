<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var frutas = ["maçã", "banana", "uva", "mamão", "pêra"];
      document.write(frutas);
      document.write("<br/>");

      frutas.push("manga");
      document.write(frutas);
      document.write(`<br/>`);

      frutas.pop();
      document.write(frutas);
      document.write(`<br/>`);

      frutas.unshift("manga");
      document.write(frutas);
      document.write(`<br/>`);

      frutas.shift();
      document.write(frutas);
      document.write(`<br/>`);

      frutas.splice(1, 1);
      document.write(frutas);
      document.write("<br>");
    </script>
  </body>
</html>
