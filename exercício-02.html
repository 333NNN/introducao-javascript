<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc IMC</title>
  </head>
  <body>
    <script>
      var nome = prompt("Digite seu nome:");
      var peso = parseFloat(prompt(`${nome}, digite seu peso(kg): `));
      var alt = parseFloat(prompt(`${nome}, digite sua altura(ex.: 1.75): `));

      function IMC(peso, alt) {
        return peso / (alt * alt);
      }

      var resultIMC = IMC(peso, alt);

      if (resultIMC > 40) {
        alert(
          `${nome}, seu IMC é ${resultIMC}. Você está com obesidade grau III`
        );
      } else if (resultIMC > 35 || resultIMC < 39.9){
        alert(
          `${nome}, seu IMC é ${resultIMC}. Você está com obesidade grau II`
        );
      } else if (resultIMC > 30 || resultIMC < 34.9) {
        alert(
          `${nome}, seu IMC é ${resultIMC}. Você está com obesidade grau I`
        );
      } else if (resultIMC > 25 || resultIMC < 29.9) {
        alert(
          `${nome}, seu IMC é ${resultIMC}. Você está com sobrepeso.`
        );
      } 

      console.log(resultIMC);
    </script>
  </body>
</html>
