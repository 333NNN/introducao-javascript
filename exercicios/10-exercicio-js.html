<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fatorial</title>
  </head>
  <body>
    <h2>Calculadora de Fatorial</h2>

    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" />
    <button onclick="calcularFatorial()">Calcular</button>

    <p id="resultado"></p>

    <script>
      function fatorial(n) {
        if (n < 0) return "Não existe fatorial de número negativo.";
        if (n === 0 || n === 1) return 1;

        let resultado = 1;
        for (let i = n; i > 1; i--) {
          resultado *= i;
        }
        return resultado;
      }

      function calcularFatorial() {
        let num = document.getElementById("numero").value;
        num = parseInt(num);

        if (isNaN(num)) {
          document.getElementById("resultado").innerText =
            "Por favor, digite um número válido.";
          return;
        }

        let resultado = fatorial(num);
        document.getElementById(
          "resultado"
        ).innerText = `O fatorial de ${num} é: ${resultado}`;
      }
    </script>
  </body>
</html>
