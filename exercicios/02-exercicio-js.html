<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Par ou Impar</title>
  </head>
  <body>
    <script>
      var num = parseInt(prompt("Insira um número: "));

      if (!isNaN(num)) {
        alert(num % 2 === 0);
      } else {
        alert("Por favor, insira um número válido.");
      }
    </script>
  </body>
</html>
